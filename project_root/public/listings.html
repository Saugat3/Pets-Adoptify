    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const dropdownBtns = document.querySelectorAll(".dropdown-btn");
          const dropdownContents = document.querySelectorAll(".dropdown-content");
          const dropdownOptions = document.querySelectorAll(".dropdown-option");
      
          dropdownBtns.forEach((btn) => {
            btn.addEventListener("click", function () {
              showDropdownOption(this);
            });
          });
      
          dropdownOptions.forEach((option) => {
            option.addEventListener("click", function (e) {
              e.preventDefault();
              setDropdownOption(this);
            });
          });
      
          function showDropdownOption(btn) {
            const dropdownContent = btn.nextElementSibling;
            dropdownContents.forEach((content) => {
              if (content !== dropdownContent) {
                content.style.display = "none";
              }
            });
            dropdownContent.style.display =
              dropdownContent.style.display === "none" ? "block" : "none";
          }
      
          function setDropdownOption(option) {
              const btn = option.closest(".dropdown").querySelector(".dropdown-btn");
              btn.textContent = option.textContent;
              const dropdownContent = option.closest(".dropdown-content");
              dropdownContent.style.display = "none";

              // Here, you can pass the selected value to another function or perform any other action
              const selectedValue = option.textContent;
              // Call a function passing the selected value
              // For example:
              // doSomethingWithSelectedValue(selectedValue);
          }

        });
      </script>
