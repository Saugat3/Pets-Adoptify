<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a  class="logo"><img src="images/logo.png" alt="Logo"></a>
            <div class="footer-divider"></div>


            <ul>
                
                <li><a href="#Dashboard">Dashboard</a></li>
                <li><a href="#contact-info">Inquiries</a></li>
                <li><a href="#applications">Applications</a></li> <!-- Add link to the new section -->
                <li><a href="#listings">Listings</a></li> <!-- Add link to the new section -->


            </ul>
        </div>
        <div class="main-content">
            <section id="Dashboard">
                <div class="dash">Admin Dashboard</div>

                <div class="upload-pet">
                    <div class="input-form">
                        <h2>Upload Pet</h2>
                        <form id="pet-form" method="POST">
                            <div class="input-group">
                                <label for="pet-name">Pet Name:</label>
                                <input type="text" id="pet-name" name="pet-name" required>
                            </div>
                            <div class="input-group">
                                <label for="pet-breed">Pet Breed:</label>
                                <input type="text" id="pet-breed" name="pet-breed" required>
                            </div>
                            <div class="input-group">
                                <label for="pet-gender">Pet Gender:</label>
                                <select id="pet-gender" name="pet-gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label for="pet-age">Pet Age:</label>
                                <input type="number" id="pet-age" name="pet-age" required>
                            </div>
                            <div class="input-group">
                                <label for="additional-info">Additional Information:</label>
                                <textarea id="additional-info" name="additional-info"></textarea>
                            </div>
                            <button type="submit">Post</button>
                        </form>
                    </div>
                    <div class="image-upload">

                        <input type="file" id="pet-image" name="pet-image" accept="image/*">
                        <div class="uploaded-image" id="uploaded-image"></div>
                        <label for="pet-image">Upload Image</label>
                    </div>
                </div>
                </form>
               
            </section>
            <section id="contact-info" style="display: none;">
                <h2>Contact inquiries</h2>
                <table id="contactTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be populated dynamically -->
                    </tbody>
                </table>
            </section>
            <section id="applications" style="display: none;"> <!-- New section for applications -->
                <h2>Applications</h2>
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Occupation</th>
                            <th>Adopt Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be populated dynamically -->
                    </tbody>
                </table>
            </section>
            <section id="listings" style="display: none;"> <!-- New section for listings -->
                <h2>Listings</h2>
                <div id="listing-container">       
                </div>
               
            </section>
            
           
            
            
        </div>
    </div>
    <!-- Include jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="pet-listing.js"></script>
<script>
    $(document).ready(function(){
        // Hide user list section by default
        $('#user-list').hide();

        // Toggle visibility of sections when their respective links are clicked
        $('li a').click(function(){
            var targetSection = $(this).attr('href');
            if (targetSection === '#contact-info') {
                $('#Dashboard').hide();
                $('#contact-info').show();
                $('#applications').hide();
                $('#listings').hide();

           
            }
            else if(targetSection === '#applications'){
                $('#Dashboard').hide();
                $('#contact-info').hide();
                $('#applications').show();
                $('#listings').hide();

            }
            else if(targetSection === '#listings'){
                $('#Dashboard').hide();
                $('#contact-info').hide();
                $('#applications').hide();
                $('#listings').show();

            }
            else{
                $('#contact-info').hide();
                $('#applications').hide();
                $('#Dashboard').show();
                $('#listings').hide();

            }
        });
    });
    $(document).ready(function(){
    // Function to display uploaded image
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#uploaded-image').css('background-image', 'url(' + e.target.result + ')');
            }

            reader.readAsDataURL(input.files[0]); // Convert to base64 string
        }
    }

    // Event listener for file input change
    $("#pet-image").change(function() {
        readURL(this);
    });
});

</script>


</body>
</html>
