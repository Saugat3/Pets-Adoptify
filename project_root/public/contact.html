<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="icon" type="image/png" href="images/logo.png">

</head>
<body>
    <div class="header">
        <div class="header-bar"></div>
        <a href="home.html" class="logo"><img src="images/logo.png" alt="Logo"></a>
        <div class="brand">
            <span class="brand-name">pets</span>
            <span class="brand-subtitle">ADOPTIFY</span>
        </div>
        <input type="checkbox" id="toggle-menu">
        <label for="toggle-menu" class="menu-toggle">☰</label>
        <div class="menu">
            <a href="home.html" class="menu-item">Home</a>
        <a href="aboutus.html" class="menu-item">About Us</a>
        <a href="listings.html" class="menu-item">Listings</a>
        <a href="contact.html" class="menu-item active">Contact Us</a>
        </div>
        <div class="auth">
            <a href="login.html" class="menu-item login">Login</a>
            <a href="signup.html" class="menu-item signup">Signup</a>
        </div>
    </div>

    <div class="container">
        <!-- Shape elements, title, subtitle, image container, etc. -->
        <div class="title">Contact Us</div>
        <div class="subtitle">Have questions or suggestions? Get in touch with us!</div>
        
        <!-- Contact form -->
        <form class="contact-form" id="contactForm">
            <div class="input-container">
                <div class="label">Name:</div>
                <input type="text" class="input" id="name" placeholder="Enter your name" required>
            </div>
            <div class="input-container">
                <div class="label">Address:</div>
                <input type="text" class="input" id="address" placeholder="Enter your address" required>
            </div>
            <div class="input-container">
                <div class="label">Email:</div>
                <input type="email" class="input" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <div class="label">Message:</div>
                <textarea class="input" id="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="contact-button">Send Message</button>
        </form>
        <div class="image-container">
            <img src="images/contact.svg" alt="Image">
        </div>
    </div>
    <div class="footer-section">
        <div class="footer-background"></div>
        <div class="logo1">
            <span class="primary-text">pets</span><span class="secondary-text">ADOPTIFY</span>
        </div>
        <div class="copyright">© Pets Adoptify 2024 All Rights Reserved ©</div>
        <div class="footer-links">
            <a href="policy.html" class="footer-link">Privacy Policy</a>
        </div>
        <div class="quick-links">Quick Links</div>
        <div class="navigation-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="aboutus.html" class="nav-link">About Us</a>
            <a href="listings.html" class="nav-link">Listings</a>
            <a href="contact.html" class="nav-link">Contact Us</a>
        </div>
        <img src="images/Footer.png" alt="Footer Image" class="footer-image">
        <img src="images/logo.png" alt="Footer Logo" class="footer-logo">
        <div class="footer-divider"></div>
    </div>
    
</body>
</html>
